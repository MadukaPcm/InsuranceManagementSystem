<!DOCTYPE html>
{% load static %}
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1">
		
		<title>Insurance | Insurances type</title>

		<!-- Loading third party fonts -->
		<link href="http://fonts.googleapis.com/css?family=Roboto+Condensed:300,400,700|" rel="stylesheet" type="text/css">
		<link href="{% static 'fonts/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
		<link href="{% static 'fonts/lineo-icon/style.css' %}" rel="stylesheet" type="text/css">

		<!-- Loading main css file -->
		<link rel="stylesheet" href="{% static 'style.css' %}">
		
		<!--[if lt IE 9]>
		<script src="js/ie-support/html5.js"></script>
		<script src="js/ie-support/respond.js"></script>
		<![endif]-->

	</head>


	<body>
		
		<div id="site-content" style="width: 100%; height:100%;">
			<header class="site-header">
				<div class="top-header">
					<div class="container">
						<a href="{% url 'homepage_url' %}" id="branding">
							<img src="{% static 'images/logo.jpeg' %}" width="70px" height="50px" alt="Company Name" class="logo" style="border-radius: 59%;">
							<div class="logo-text">
								<h1 class="site-title">GROUP02</h1>
								<small class="description">Together we can</small>
							</div>
						</a> <!-- #branding -->
					
						<div class="right-section pull-right" style="color:red;">
							<a href="#" class="phone"><img src="{% static 'images/icon-phone.png' %}" class="icon"><b>group02-beng19coe</b></a>
						</div>
					</div> <!-- .container -->
				</div> <!-- .top-header -->

				
				<div class="bottom-header"  style="background-color: rgb(136, 6, 66);">
					<div class="container">
						<div class="main-navigation">
							<button type="button" class="menu-toggle"><i class="fa fa-bars"></i></button>
							<ul class="menu">
								<li class="menu-item"><a href="{% url 'about_url' %}">About us</a></li>
								<li class="menu-item current-menu-item"><a href="{% url 'insurance_url' %}">Insurance plans</a></li>
								<li class="menu-item"><a href="#">Resources</a></li>
								<li class="menu-item"><a href="#l">Contact</a></li>
							</ul> <!-- .menu -->
						</div> <!-- .main-navigation -->
						
						<div class="social-links">
							<b><a href="{% url 'login_url' %}">login</a></b>
						</div>
	
						<div class="mobile-navigation"></div>
					</div>
				</div>
				
			</header> <!-- .site-header -->

			<main class="main-content">
			
                {% block content %}

                {% endblock content %}
			</main>

			<div class="site-footer">
				<div class="bottom-footer" style="background-color: rgb(111, 124, 108);">
					<div class="container">
						<div class="colophon" style="color: rgb(21, 5, 90);"><b>Copyright @2022 Group02COE: All rights reserved.</b></div>
					</div>
				</div>
			</div>
	
		</div>
		<script src="{% static 'js/jquery-1.11.1.min.js' %}"></script>
		<script src="{% static 'js/plugins.js' %}"></script>
		<script src="{% static 'js/app.js' %}"></script>
		
	</body>

</html>
